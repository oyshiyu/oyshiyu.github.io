<svg width="1200" height="560" viewBox="0 0 1200 560" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">2015电改：管住中间，放开两头</title>
  <desc id="desc">左侧发电侧与右侧售用电侧强调竞争与放开，中间输配电网环节强调监管与公平接入。</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7fbff" />
      <stop offset="100%" stop-color="#eef5fb" />
    </linearGradient>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#2f455c" />
    </marker>
    <style>
      .title { font: 700 38px -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; fill: #14213d; }
      .subtitle { font: 500 22px -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; fill: #334e68; }
      .head { font: 700 30px -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; }
      .item { font: 500 22px -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; fill: #1f2937; }
      .badge { font: 700 24px -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; }
      .note { font: 500 20px -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="560" fill="url(#bg)" />

  <text x="600" y="66" text-anchor="middle" class="title">2015 新一轮电改的核心架构</text>
  <text x="600" y="102" text-anchor="middle" class="subtitle">管住中间，放开两头</text>

  <rect x="55" y="150" width="340" height="290" rx="18" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3" />
  <text x="225" y="198" text-anchor="middle" class="head" fill="#1b5e20">放开左侧：发电侧</text>
  <text x="90" y="244" class="item">• 发电主体多元竞争</text>
  <text x="90" y="284" class="item">• 竞争性电量交易形成价格</text>
  <text x="90" y="324" class="item">• 通过交易响应供需信号</text>
  <text x="90" y="364" class="item">• 逐步减少行政定价依赖</text>
  <rect x="135" y="388" width="180" height="40" rx="10" fill="#2e7d32" opacity="0.12" />
  <text x="225" y="415" text-anchor="middle" class="badge" fill="#1b5e20">竞争性环节</text>

  <rect x="430" y="125" width="340" height="340" rx="18" fill="#fff8e1" stroke="#ef6c00" stroke-width="4" />
  <text x="600" y="176" text-anchor="middle" class="head" fill="#e65100">管住中间：输配电网</text>
  <text x="465" y="224" class="item">• 输配电网络与调度运行</text>
  <text x="465" y="264" class="item">• 输配电价与成本监审</text>
  <text x="465" y="304" class="item">• 无歧视开放接入</text>
  <text x="465" y="344" class="item">• 安全可靠与系统稳定</text>
  <text x="465" y="384" class="item">• 公平透明的规则执行</text>
  <rect x="510" y="406" width="180" height="40" rx="10" fill="#ef6c00" opacity="0.14" />
  <text x="600" y="433" text-anchor="middle" class="badge" fill="#e65100">自然垄断环节</text>

  <rect x="805" y="150" width="340" height="290" rx="18" fill="#e3f2fd" stroke="#1565c0" stroke-width="3" />
  <text x="975" y="198" text-anchor="middle" class="head" fill="#0d47a1">放开右侧：售电与用户侧</text>
  <text x="840" y="244" class="item">• 售电主体进入与竞争</text>
  <text x="840" y="284" class="item">• 工商业用户逐步入市</text>
  <text x="840" y="324" class="item">• 用户可选择购电合同</text>
  <text x="840" y="364" class="item">• 价格信号向终端传导</text>
  <rect x="885" y="388" width="180" height="40" rx="10" fill="#1565c0" opacity="0.12" />
  <text x="975" y="415" text-anchor="middle" class="badge" fill="#0d47a1">竞争性环节</text>

  <line x1="395" y1="295" x2="430" y2="295" stroke="#2f455c" stroke-width="4" marker-end="url(#arrow)" />
  <line x1="770" y1="295" x2="805" y2="295" stroke="#2f455c" stroke-width="4" marker-end="url(#arrow)" />

  <text x="600" y="515" text-anchor="middle" class="note">中间环节用监管保证公平与安全，两头环节用竞争提升效率与资源配置。</text>
</svg>
