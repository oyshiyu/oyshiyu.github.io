<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="860" viewBox="0 0 1280 860" role="img" aria-labelledby="title desc">
  <title id="title">电力市场完整交易例子流程图</title>
  <desc id="desc">从中长期交易到现货、辅助服务、绿电绿证、偏差结算与容量电价补偿的完整流程示意。</desc>
  <defs>
    <style>
      .bg { fill: #f7fafc; }
      .card { fill: #ffffff; stroke: #d7e3ef; stroke-width: 2; rx: 16; ry: 16; }
      .card-a { fill: #eef6ff; stroke: #8fb9e0; }
      .card-b { fill: #eefaf2; stroke: #8ac7a0; }
      .card-c { fill: #fff6ea; stroke: #e6b77c; }
      .card-d { fill: #f4f1ff; stroke: #b4a0ea; }
      .title { font: 700 34px 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; fill: #1e2a37; }
      .subtitle { font: 500 18px 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; fill: #4b5b6a; }
      .h { font: 700 20px 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; fill: #1f2d3a; }
      .p { font: 500 16px 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; fill: #2f3f4d; }
      .small { font: 500 14px 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; fill: #445668; }
      .bar { fill: #eaf1f8; stroke: #c6d5e5; stroke-width: 1.5; rx: 10; ry: 10; }
      .arrow { stroke: #6f879d; stroke-width: 3; fill: none; marker-end: url(#arrowHead); }
      .axis { stroke: #9fb5c9; stroke-width: 2; }
    </style>
    <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="9" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#6f879d"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1280" height="860"/>

  <text class="title" x="70" y="74">电力市场完整交易例子（从签约到结算）</text>
  <text class="subtitle" x="70" y="108">示例主体：工业园区用户 + 售电公司 + 煤电/新能源/储能 + 调度与交易机构</text>

  <line class="axis" x1="90" y1="176" x2="1190" y2="176"/>
  <text class="small" x="95" y="164">时间轴</text>

  <line class="arrow" x1="300" y1="176" x2="360" y2="176"/>
  <line class="arrow" x1="570" y1="176" x2="630" y2="176"/>
  <line class="arrow" x1="840" y1="176" x2="900" y2="176"/>
  <line class="arrow" x1="1110" y1="176" x2="1170" y2="176"/>

  <rect class="card card-a" x="70" y="220" width="230" height="172"/>
  <text class="h" x="92" y="255">1) 月前</text>
  <text class="p" x="92" y="285">中长期交易</text>
  <text class="small" x="92" y="314">锁定大部分电量与价格区间</text>
  <text class="small" x="92" y="339">目标：稳定预期、降低波动风险</text>
  <text class="small" x="92" y="364">术语：中长期交易</text>

  <rect class="card card-b" x="340" y="220" width="230" height="172"/>
  <text class="h" x="362" y="255">2) 日前（D-1）</text>
  <text class="p" x="362" y="285">现货市场出清</text>
  <text class="small" x="362" y="314">按负荷与出力预测形成分时电价</text>
  <text class="small" x="362" y="339">安排次日机组组合与计划</text>
  <text class="small" x="362" y="364">术语：现货市场</text>

  <rect class="card card-c" x="610" y="220" width="230" height="172"/>
  <text class="h" x="632" y="255">3) 实时（D 日）</text>
  <text class="p" x="632" y="285">调度 + 辅助服务</text>
  <text class="small" x="632" y="314">风光偏差出现时，储能/机组调频备用</text>
  <text class="small" x="632" y="339">保障系统安全与频率稳定</text>
  <text class="small" x="632" y="364">术语：调度运行机制、辅助服务</text>

  <rect class="card card-d" x="880" y="220" width="230" height="172"/>
  <text class="h" x="902" y="255">4) 同日并行</text>
  <text class="p" x="902" y="285">绿电交易 / 绿证</text>
  <text class="small" x="902" y="314">部分用电按绿色属性单独核算</text>
  <text class="small" x="902" y="339">支持绿色消费与合规披露</text>
  <text class="small" x="902" y="364">术语：绿电交易、绿证</text>

  <line class="arrow" x1="725" y1="392" x2="725" y2="450"/>

  <rect class="card" x="360" y="470" width="730" height="128"/>
  <text class="h" x="390" y="505">5) 次日/次月结算汇总</text>
  <text class="p" x="390" y="536">偏差结算：把合同电量、现货电量、辅助服务费用统一进账单</text>
  <text class="p" x="390" y="564">形成用户购电成本与发电侧收入的最终结算结果</text>

  <line class="arrow" x1="725" y1="598" x2="725" y2="652"/>

  <rect class="card card-a" x="520" y="672" width="410" height="112"/>
  <text class="h" x="548" y="706">6) 月度补偿与长期激励</text>
  <text class="p" x="548" y="736">容量机制 / 容量电价：为关键时刻可用能力付费</text>
  <text class="p" x="548" y="761">避免只按发电量结算导致保供能力不足</text>

  <rect class="bar" x="70" y="806" width="1140" height="34"/>
  <text class="small" x="92" y="829">贯穿全流程：源网荷储协同、主配微协同、涉网安全边界（这些约束决定交易规则能否真正落地）</text>
</svg>
